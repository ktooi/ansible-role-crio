---
name: CI
'on':
  pull_request:
  push:
    branches:
      - "*"

defaults:
  run:
    working-directory: 'ktooi.crio'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ktooi.crio'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Cache packages
        uses: actions/cache@v3
        env:
          cache-name: python-3
        with:
          path: ~/.cache/pip
          key: ktooi-crio-yamllint

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - centos7
          - centos8
          - ubuntu2204
          #- ubuntu2110  # geerlingguy/docker-ubuntu2110-ansible does not exist
          #- ubuntu2104  # geerlingguy/docker-ubuntu2104-ansible does not exist
          #- ubuntu2010  # geerlingguy/docker-ubuntu2010-ansible does not exist
          - ubuntu2004
          - ubuntu1804
          - debian11
          - debian10

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ktooi.crio'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Cache packages
        uses: actions/cache@v3
        env:
          cache-name: python-3
        with:
          path: |
            /home/runner/.cache/molecule/
            ~/venv/
            ~/molecule_local/
          key: ${{ matrix.distro }}-molecule-${{ github.sha }}
          restore-keys: ${{ matrix.distro }}-molecule-

      - name: Install test dependencies.
        run: |
          python3 -m venv ~/venv
          source ~/venv/bin/activate
          pip3 install -U pip
          pip3 install ansible molecule[docker] docker

      - name: Run Molecule tests.
        run: |
          source ~/venv/bin/activate
          molecule test
          ls -la ~/
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
