---
- name: Add backports repository
  apt_repository:
    repo: "{{ crio_apt_backports_repo }}"
    filename: "{{ crio_apt_backports_repo_filename }}"
    state: present
  become: true

- name: Force apt update at Debian
  command: "apt update"
  become: true
  when: ansible_distribution == 'Debian'

- name: Install the dependent packages in the backports repository
  apt:
    name: "{{ crio_backports_packages }}"
    default_release: "{{ crio_apt_backports_name }}"
    cache_valid_time: "{{ crio_apt_cache_valid_time }}"
    update_cache: "{{ crio_apt_update_cache }}"
  become: true
